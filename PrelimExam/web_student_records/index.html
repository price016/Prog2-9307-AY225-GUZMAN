<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, sans-serif;
            background-color: #f9fafb;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 15px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #6b7280;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 15px 0;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .field-label {
            font-size: 12px;
            font-weight: bold;
            color: #6b7280;
        }

        .input-field {
            padding: 8px 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            color: #1f2937;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border: 2px solid #3b82f6;
            padding: 7px 9px;
        }

        .input-field::placeholder {
            color: #6b7280;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            min-width: 120px;
            height: 40px;
        }

        .btn-primary {
            background-color: #3b82f6;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-danger {
            background-color: #ef4444;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-success {
            background-color: #22c55e;
        }

        .btn-success:hover {
            background-color: #16a34a;
        }

        .search-section {
            margin-bottom: 10px;
        }

        .search-label {
            font-size: 14px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
            display: block;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            background: white;
        }

        .search-icon {
            font-size: 18px;
            padding: 0 5px;
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 5px;
            font-size: 14px;
            color: #1f2937;
            outline: none;
        }

        .clear-btn {
            background: none;
            border: none;
            color: #6b7280;
            font-size: 14px;
            cursor: pointer;
            padding: 0 5px;
        }

        .clear-btn:hover {
            color: #1f2937;
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background-color: #f3f4f6;
            border-bottom: 2px solid #e5e7eb;
        }

        th {
            padding: 12px;
            text-align: left;
            font-size: 13px;
            font-weight: bold;
            color: #1f2937;
        }

        td {
            padding: 12px;
            font-size: 14px;
            color: #1f2937;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }

        tbody tr.selected {
            background-color: #dbeafe;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1f2937;
        }

        .modal-message {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .input-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Card -->
        <div class="card">
            <div class="title-section">
                <div class="title">Student Record System</div>
                <div class="subtitle">Manage and track student academic records</div>
            </div>

            <div class="input-grid">
                <div class="field-group">
                    <label class="field-label">Student ID</label>
                    <input type="text" id="studentId" class="input-field" placeholder="Student ID">
                </div>
                <div class="field-group">
                    <label class="field-label">First Name</label>
                    <input type="text" id="firstName" class="input-field" placeholder="First Name">
                </div>
                <div class="field-group">
                    <label class="field-label">Last Name</label>
                    <input type="text" id="lastName" class="input-field" placeholder="Last Name">
                </div>
                <div class="field-group">
                    <label class="field-label">Lab Work 1</label>
                    <input type="text" id="lab1" class="input-field" placeholder="Lab Work 1">
                </div>
                <div class="field-group">
                    <label class="field-label">Lab Work 2</label>
                    <input type="text" id="lab2" class="input-field" placeholder="Lab Work 2">
                </div>
                <div class="field-group">
                    <label class="field-label">Lab Work 3</label>
                    <input type="text" id="lab3" class="input-field" placeholder="Lab Work 3">
                </div>
                <div class="field-group">
                    <label class="field-label">Prelim Exam</label>
                    <input type="text" id="prelim" class="input-field" placeholder="Prelim Exam">
                </div>
                <div class="field-group">
                    <label class="field-label">Attendance</label>
                    <input type="text" id="attendance" class="input-field" placeholder="Attendance Grade">
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="addStudent()">+ Add Student</button>
                <button class="btn btn-danger" onclick="deleteStudent()">Delete</button>
                <button class="btn btn-success" onclick="saveData()">Save</button>
                <button class="btn btn-primary" onclick="exportData()">Export‚Ä¶</button>
                <button class="btn btn-success" onclick="document.getElementById('csvFileInput').click()">Import CSV</button>
                <input type="file" id="csvFileInput" accept=".csv" style="display: none;" onchange="importCSV(event)">
            </div>
        </div>

        <!-- Search Section -->
        <div class="card search-section">
            <label class="search-label">Search Student Records</label>
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Search..." onkeyup="performSearch()">
                <button class="clear-btn" onclick="clearSearch()">‚úï</button>
            </div>
        </div>

        <!-- Table -->
        <div class="card">
            <div class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>StudentID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>LAB WORK 1</th>
                            <th>LAB WORK 2</th>
                            <th>LAB WORK 3</th>
                            <th>PRELIM EXAM</th>
                            <th>ATTENDANCE GRADE</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">Message</div>
            <div class="modal-message" id="modalMessage"></div>
            <div class="modal-buttons" id="modalButtons">
                <button class="btn btn-primary" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
